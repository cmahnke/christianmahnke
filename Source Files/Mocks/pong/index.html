<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong recorder</title>
  </head>
  <body>
    <div class="game-container">
      <canvas id="game"></canvas>
      <div class="game-controls">
        <button id="game-stop">Stop</button>
        <button id="game-start">Start</button>
      </div>
    </div>

    <div class="canvas-recorder">
      <div class="recorder-controls">
        <script src="./assets/js/recorder.js"></script>
        <button id="record">Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
      </div>
      <video id="recorded" playsinline loop></video>
    </div>
    <script
      type="module"
      src="./assets/ts/main.ts"
      type="text/javascript"
    ></script>
    <div class="color-scale cool"></div>
  </body>
</html>
