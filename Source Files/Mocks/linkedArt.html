<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Art Simple Viewer</title>
    <style>
        body { font-family: sans-serif; line-height: 1.5; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background: #f4f4f9; }
        .input-group { display: flex; gap: 10px; margin-bottom: 2rem; }
        input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .attr { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .label { font-weight: bold; color: #555; text-transform: capitalize; font-size: 0.9rem; }
        .value { color: #222; margin-left: 10px; }
        .error { color: red; background: #fee; padding: 10px; border-radius: 4px; }
        pre { background: #eee; padding: 10px; overflow: auto; font-size: 12px; }
    </style>
</head>
<body>

    <h2>Linked Art Explorer</h2>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Enter Linked Art JSON URL (e.g., Getty or Yale Art Gallery)">
        <button onclick="fetchData()">Load</button>
    </div>

    <div id="errorDisplay" class="error" style="display:none"></div>
    <div id="output" class="card" style="display:none"></div>

    <script>
        async function fetchData() {
            const url = document.getElementById('urlInput').value;
            const output = document.getElementById('output');
            const errorDisplay = document.getElementById('errorDisplay');
            
            output.style.display = 'none';
            errorDisplay.style.display = 'none';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                renderLinkedArt(data);
            } catch (e) {
                errorDisplay.textContent = "Error: " + e.message + " (Check CORS settings on the source URL)";
                errorDisplay.style.display = 'block';
            }
        }

        function renderLinkedArt(data) {
            const output = document.getElementById('output');
            output.innerHTML = `<h3>${data._label || 'Untitled Object'}</h3>`;
            
            if (data.representation && data.representation.length > 0) {
                data.representation.forEach(rep => {
                    // Check if the representation has a digital image link (id)
                    const imgUrl = rep.id;
                    if (imgUrl) {
                        const img = document.createElement('img');
                        img.src = imgUrl;
                        img.style.maxWidth = '100%';
                        img.style.borderRadius = '4px';
                        img.style.marginBottom = '15px';
                        img.alt = rep._label || 'Object Image';
                        output.prepend(img); // Put image at the top
                    }
                });
            }


            // Core mapping of common Linked Art patterns
            const interestingKeys = ['identified_by', 'produced_by', 'classified_as', 'referred_to_by', 'subject_of'];
            
            const list = document.createElement('div');
            
            for (const key of interestingKeys) {
                if (data[key]) {
                    const section = document.createElement('div');
                    section.className = 'attr';
                    section.innerHTML = `<span class="label">${key.replace('_', ' ')}:</span>`;
                    
                    // Simple logic to extract labels from nested Linked Art arrays
                    const values = Array.isArray(data[key]) ? data[key] : [data[key]];
                    const content = values.map(v => v._label || v.content || v.id || 'Unknown').join(', ');
                    
                    const valSpan = document.createElement('span');
                    valSpan.className = 'value';
                    valSpan.textContent = content;
                    
                    section.appendChild(valSpan);
                    list.appendChild(section);
                }
            }
            
            output.appendChild(list);
            output.style.display = 'block';
        }
    </script>
</body>
</html>
