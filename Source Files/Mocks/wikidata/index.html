<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikidata Relations Visualizer</title>
    <link rel="stylesheet preload prefetch" as="style" href="./assets/scss/style.scss" crossorigin />
  </head>
  <body>
    <h1>Wikidata Item Relations</h1>
    <div>
      <label for="language-select">Language:</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
      </select>
    </div>

    <p>Visualizing relationships for: <span id="item-list-display">Loading...</span></p>

    <div class="visualization-container" id="visualization-container">
      <div id="loader" class="hidden">
        <div class="spinner"></div>
        <!-- Spinner only, text removed -->
      </div>
    </div>
    <div
      id="tooltip"
      style="
        position: absolute;
        opacity: 0;
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        pointer-events: none;
      "
    ></div>

    <div><strong>Initial Items:</strong> <span id="item-list-display"></span></div>
    <script type="module" src="./assets/ts/main.ts"></script>
    <!-- <script type="module" src="./assets/ts/wikidata.ts"></script> -->
  </body>
</html>
