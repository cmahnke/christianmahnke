<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikidata Relations Visualizer</title>
    <link rel="stylesheet preload prefetch" as="style" href="./assets/scss/style.scss" crossorigin />
  </head>
  <body>
    <h1>Wikidata Item Relations</h1>
    <div>
      <label for="language-select">Language:</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
      </select>
    </div>
    <div>
      <label for="wikidata-ids-input">Items (QID,weight[,label1|url1,...] per line):</label><br />
      <textarea
        id="wikidata-ids-input"
        rows="5"
        cols="70"
        placeholder="Example:&#10;Q937,25,Nobel Bio|https://nobelprize.org/...&#10;Q76330,15"
      ></textarea>
    </div>
    <button id="wikidata-submit-button">Visualize Relations</button>
    <p>Visualizing relationships for: <span id="item-list-display">Loading...</span></p>
    <svg width="960" height="700"></svg>
    <div
      id="tooltip"
      style="
        position: absolute;
        text-align: left; /* changed from center */
        width: auto;
        height: auto;
        padding: 10px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0;
        z-index: 10;
        max-width: 300px;
      "
    ></div>

    <script type="module" src="./assets/ts/wikidata.ts"></script>
  </body>
</html>
