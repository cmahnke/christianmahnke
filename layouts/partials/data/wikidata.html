{{- with .Params.wikidata -}}
  {{- $entries := slice -}}
  {{- if not (reflect.IsSlice .) -}}
    {{- $entries = slice . -}}
  {{- else  -}}
    {{- $entries = . -}}
  {{- end -}}
  <ul class="wikidata">
    <div class="wikidata-title">{{ i18n "WikidataEntries" }}</div>
    {{- range $entries -}}
      <li class="wikidata-entry">
        <a href="{{ . }}" title="" rel="wikidata">{{ i18n "WikidataEntry" }}</a>
      </li>
    {{- end -}}
  </ul>
{{- end -}}
