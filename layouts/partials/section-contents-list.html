<div class="subsection-list-container">
  {{- $sectionHeading := i18n "HasSubsections" -}}
  {{- with .Params.sectionListTitle -}}
    {{- if ne . "" -}}
      {{- $sectionHeading = . -}}
    {{- end -}}
  {{- end -}}
  <div class="subsection-list-heading">{{ $sectionHeading }}:</div>
  <ul class="subsection-list">
    {{- range .CurrentSection.Pages.Reverse -}}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{- end -}}
  </ul>
</div>
