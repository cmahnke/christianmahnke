{{- $head := .CurrentSection -}}
<div class="section-head">
    {{- if and (not .IsHome) (ne .Title "") -}}
        <div class="parallax-bg">
            <h1 class="{{ printf "%s-section" (path.Base $head.Permalink) }} section-head-title">{{ .Title }}</h1>
        </div>
    {{- end -}}

    {{- if ne .Content "" -}}
        <div class="{{ printf "%s-section" (path.Base $head.Permalink) }} section-head-content">{{ .Content }}</div>
    {{- end -}}
</div>
